<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="/design/style.css">
    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <main class="container">
        <div class="card-img">
            <picture>
                <source media="(max-width: 600px)" srcset="images/image-product-mobile.jpg">
                <img src="images/image-product-desktop.jpg" alt="Perfume Chanel">
            </picture>
        </div>
            <div class="card">
                <p class="category">Perfume</p>
                <div class="card-content">
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>
                </div>
                <div class="card-price">
                    <span class="price-new">$149.99</span>
                    <span class="price-old">$169.99</span>
                </div>
                <button class="card-btn">
                    <img src="images/icon-cart.svg" alt="Cart of buy">
                    Add to Cart
                </button>
            </div>
    </main>
</body>
</html>
